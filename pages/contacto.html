        <h2><span>Datos Personales</span></h2>
        <form action="">
            <div class="div-form">
                <h3>Dejame Tu Consulta</h3>
                <label for="nombre">Ingrese su nombre:</label>
                <input id="nombre" type="text" placeholder="Cristian">

                <label for="apellido">Ingrese su apellido:</label>
                <input id="apellido" type="text" placeholder="Quiros">

                <label for="contraseña">Ingrese una contraseña:</label>
                <input type="password" name="" id="contraseña">


                <label for="email">ingrese su email:</label>
                <input type="email" name="" id="email">

                <div>
                    <label for="masculino">Masculino:</label>
                    <input class="input-genero" type="radio" name="genero" id="masculino">
                    <label for="femenino">Femenino:</label>
                    <input class="input-genero" type="radio" name="genero" id="femenino">
                    <label for="otro">otro:</label>
                    <input class="input-genero" type="radio" name="genero" id="otro">
                </div>


                <span>Seleccione el producto de su consulta:</span>
                <select name="producto" id="">
                    <option value="popular">Personajes populares</option>
                    <option value="bebes">Muñecos para bebes</option>
                </select>
            </div>


            <fieldset>
                <legend>Deje su comentario:</legend>
                <textarea class="caja-de-texto" name="" id="" cols="40" rows="10"></textarea>
            </fieldset>

            <input type="reset" value="resetear formulario">
            <input type="submit" value="enviar formulario">
